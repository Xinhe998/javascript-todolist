<!DOCTYPE html>
<html lang="en">

<head>
    <link href="todo.css" rel="stylesheet">
    <title>Todo List</title>
</head>

<body>

                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
